<!-- getBoundingClientRect() is a method in JavaScript that returns the size and position of an element relative to the
viewport. It is often used when you need to know where an element is on the screen, and its dimensions, which can help
with tasks like positioning elements, detecting visibility, or collision detection.

let rect = element.getBoundingClientRect(); -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div style="margin-top: 50px;border:1px solid red" class="box">I am a box</div>
    <button > Get Position </button> 

    <script>
        
        const btn = document.querySelector("button");

        btn.addEventListener("click",()=>{

            const box = document.querySelector(".box");

            const rect = box.getBoundingClientRect();

            console.log(rect.top);
            console.log(rect.left);
            console.log(rect.width);
            console.log(rect.height);



        })

    </script>
</body>
</html>
