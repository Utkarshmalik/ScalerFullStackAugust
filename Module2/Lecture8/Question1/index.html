<!-- You are given an HTML document containing an unordered list (<ul>) with list items (<li>) representing numbers 1 through
        10. However, there is an element missing between the numbers 6 and 8. Your task is to identify the missing
        number in the sequence and insert it appropriately into the list to maintain the sequential order using
        JavaScript. -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF - 8">
    <meta name="viewport" content="width = device - width, initial - scale = 1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <ul>
        <li> Hello </li>
    </ul>

    <script>


   const newLi = document.createElement("li");
   newLi.innerText = '7';

   const ourList = document.querySelector("ul");
   console.log(ourList);

   const allItems = ourList.querySelectorAll("li");
   console.log(allItems);

   const liWithValue8 = allItems[6];
   console.log(liWithValue8);

   //insert newLi before liWithValue8

   ourList.insertBefore(newLi, liWithValue8);





    </script>
</body>

</html>
