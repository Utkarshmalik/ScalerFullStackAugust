<!-- Write a script which fetches the data-color attribute of the card and double clicking on them and attahces the fetched
class to that card and also changes the data-color attribute to "used" -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF - 8" />
    <meta http - equiv="X - UA - Compatible" content="IE = edge" />
    <meta name="viewport" content="width = device - width, initial - scale = 1.0" />
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding-top: 5rem;
        }

        .blue {
            background-color: blue;
            box-shadow: 0px 0px 6px 5px;
        }

        .green {
            background-color: green;
            box-shadow: 0px 0px 6px 5px;
        }

        .red {
            background-color: red;
            box-shadow: 0px 0px 6px 5px;
        }

        .card {
            border: 1px solid;
            height: 10rem;
            width: 10rem;
            margin: 2rem;
        }
    </style>
</head>

<body>
    <div class="card" data-color="blue"></div>
    <div class="card" data-color="red"></div>
    <div class="card" data-color="blue"></div>
    <div class="card" data-color="red"></div>
    <div class="card" data-color="red"></div>
    <div class="card" data-color="blue"></div>
    <div class="card" data-color="green"></div>
    <div class="card" data-color="blue"></div>
    <div class="card" data-color="green"></div>
    <div class="card" data-color="blue"></div>
    <script>
        // Q Write a script which fetches the data-color attribute of the card on 
        //double clicking on them and attaches the fetched class to that card.
        // Also changes the data-color attribute to "used"

        //select all card elements 

        const allCards = document.querySelectorAll(".card");

        for(let i=0;i<allCards.length;i++){

            const card = allCards[i];

            card.addEventListener("dblclick",function(e){
            

                //get a element on which an event has occured 
                const element = e.currentTarget;

                //fetch a attribue 
                const color = element.getAttribute("data-color");


                //add a color class to the element 
                element.classList.add(color);

                
                element.setAttribute('data-color','used');

            });

        }


    </script>
</body>
